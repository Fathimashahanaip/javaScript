<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Em{
            constructor(id,name,age){
                this.id=id;
                this.name=name;
                this.age=age

            }
            de()
            {
                document.write(this.id+" "+this.name+" "+this.age+"<br>")

            }

        }
        var obj1=new Em(1,"shahana",23)
        var obj2=new Em(2,"finu",22)
        var obj3=new Em(3,"anjana",23)
        obj1.de()
        obj2.de()
        obj3.de()
    </script>
    
</body>
</html>
