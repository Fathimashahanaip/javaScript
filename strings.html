<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        var b=5;
         var sum=a+b;
         var sub=a-b;
         var mult=a*b;
         var div=a/b;
        document.write("a=10  b=5<br>");
        document.write("sum  ="+ sum+"<br>");
        document.write("substraction ="+ sub+"<br>");
        document.write("multiplication ="+ mult+"<br>");
        document.write("division ="+ div+"<br>");
        var sum=0;
        for(i=0;i<=10;i++)
        var sum=sum+i;
        document.write("sum of first 10 numbers  ="+ sum+"<br>");
        var arrsum=0;
        var arr=[1,2,3,4,5]
        for(j=0;j<=arr.length;j++)
        arrsum=arrsum+j;
        document.write("arraysum  =",arrsum);
    </script>
</body>
</html>
